<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
</head>
<body>

<div class="row container card hoverable">
    <div class="col s12">
        <div class="monitor">
            <h1 class="title text-light-blue text-darken-4">Rock Paper Scissor</h1>
        </div>
        <div class="col s12 m4 l4 left-align">
            <img class="imgRock" src="img/rock.png" alt="hand closed gesturing a rock">
        </div>
        <div class="col s12 m4 l4 center-align">
            <img class="imgPaper" src="img/paper.png" alt="hand open gesturing a paper">
        </div>
        <div class="col s12 m4 l4 right-align">
            <img class="imgScissor" src="img/scissors.png" alt="hand gesturing a scissor">
        </div>
    </div>
    <div class="row"></div>
    <div class="options center">
        <button class="btnRock waves-effect waves-light btn-small">Rock</button>
        <button class="btnPaper waves-effect waves-light btn-small">Paper</button>
        <button class="btnScissors waves-effect waves-light btn-small">Scissors</button>
    </div>
    <div class="result center-align flow-text">
        <p class="resScore">CPU 0 | 0 Player</p>
        <p class="resMatch"> You won! </p>
    </div>

    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
</div>

</body>
</html>
